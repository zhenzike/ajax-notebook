<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="btnGET1">发起get请求</button>
    <button id="btnGET2">发起post请求</button>
    <script>
        $(function () {
            $("#btnGET1").on('click', function () {
                $.ajax({
                    type: 'GET',// 请求的方式，例如GET 或POST
                    url: 'http://www.liulongbin.top:3006/api/getbooks', // 请求的URL 地址
                    data: { id: 1 }, //这次请求要携带的数据
                    success: function (res) {
                        console.log(res);
                    }// 请求成功之后的回调函数
                })
            })

            $("#btnGET2").on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/addbook', 
                    data: {
                        id: 8,
                        bookname: '水浒传aghg',
                        author: '施耐庵dfs',
                        publisher: '天津出版社dsfsd'

                    },
                    success: function (res) {
                        console.log(res);
                    }
                })
            })

        })
    </script>
</body>

</html>
